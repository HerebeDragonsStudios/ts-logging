name: Main Workflow
on:
  push:
    tags:
      - v*
    branches: [ master ]
    pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4
      - name: Caching Node Modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
      - name: Installing Dependencies
        run: npm ci --cache .npm --prefer-offline

  build:
    needs: install
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4
      - name: Restoring Node Modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
      - name: Caching build code
        uses: actions/cache@v3
        with:
          path: |
            dist/
            lib/
          key: build-${{ github.ref }}-${{ hashFiles('**/src/**/*') }}
      - name: Building solution...
        run: npm run build:prod

  tests:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4
      - name: Restoring Node Modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ hashFiles('**/package-lock.json') }}
      - name: Restoring built solution...
        uses: actions/cache@v3
        with:
          path: |
            dist/
            lib/
          key: build-${{ github.ref }}-${{ hashFiles('**/src/**/*') }}
      - name: Running tests % collecting coverage
        run: npm run coverage
      - name: Caching test results...
        uses: actions/cache@v3
        with:
          path: workdocs/coverage/
          key: test-${{ github.ref }}
      - name: Calculating Branch
        - if: github.event_name == 'pull_request'
          run: echo "BRANCH_NAME=${GITHUB_HEAD_REF}"
        - if: github.event_name != 'pull_request'
          run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}"
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${BRANCH_NAME}
          path: workdocs/coverage

  release:
    needs:
      - tests
      - build
    runs-on: ubuntu-latest
    container:
      image: node:18
    env:
      GITBUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
    timeout-minutes: 60
    steps:
      - name: Checking out code
        if: startsWith(github.ref, 'refs/tags')
        uses: actions/checkout@v4
      - name: Restoring Node Modules
        if: startsWith(github.ref, 'refs/tags')
        uses: actions/cache@v3
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}
      - name: Restoring built solution...
        if: startsWith(github.ref, 'refs/tags')
        uses: actions/cache@v3
        with:
          path: |
            dist/
            lib/
          key: build-${{ github.ref }}
      - name: Create Change Log
        if: startsWith(github.ref, 'refs/tags')
        run: cp ./workdocs/release_notes.md ./Changelog.md
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            README.md
            LICENSE.md
            Changelog.md
            lib/**