name: herebedragons-studios/ts-logging
on:
  push:
    branches: [ master ]
    pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4.0.0
      - name: Caching Node Modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ github.workspace }}${{ hashFiles('**/package-lock.json') }}
      - name: Installing Dependencies
        run: npm ci --cache .npm --prefer-offline

  build:
    needs: install
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4.0.0
      - name: Restoring Node Modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ github.workspace }}${{ hashFiles('**/package-lock.json') }}
      - name: Caching build code
        uses: actions/cache@v3.3.2
        with:
          path: |
            dist/
            lib/
          key: build-${{ github.ref }}-${{ github.workspace }}
      - name: Building solution...
        run: npm run build:prod

  tests:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4.0.0
      - name: Restoring Node Modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ github.workspace }}${{ hashFiles('**/package-lock.json') }}
      - name: Restoring built solution...
        uses: actions/cache@v3.3.2
        with:
          path: |
            dist/
            lib/
          key: build-${{ github.ref }}-${{ github.workspace }}
      - name: Caching test results...
        uses: actions/cache@v3.3.2
        with:
          path: workdocs/coverage/
          key: test-${{ github.ref }}-${{ github.workspace }}
      - run: npm run test:ci

  npm-deploy:
    needs:
      - tests
      - build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # allow GITHUB_TOKEN to publish packages
    container:
      image: node:18
    if: (startsWith(github.ref, 'refs/tags')) && !(startsWith(github.ref, 'refs/heads'))
    timeout-minutes: 60
    steps:
      - name: Checking out code
        uses: actions/checkout@v4.0.0
      - name: Restoring Node Modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ github.workspace }}${{ hashFiles('**/package-lock.json') }}
      - name: Restoring built solution...
        uses: actions/cache@v3.3.2
        with:
          path: |
            dist/
            lib/
          key: build-${{ github.ref }}-${{ github.workspace }}
      - name: Publishing package ${NPM_PACKAGE_NAME} version ${NPM_PACKAGE_VERSION} to NPM registry.
        uses: JS-DevTools/npm-publish@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
          registry: "https://npm.pkg.github.com"

  pages:
    needs: tests
    runs-on: ubuntu-latest
    container:
      image: node:18
    timeout-minutes: 60
    continue-on-error: true
    steps:
      - name: Checking out code
        uses: actions/checkout@v4.0.0
      - name: Restoring Node Modules
        uses: actions/cache@v3.3.2
        with:
          path: |
            node_modules/
            .npm/
          key: dependencies-${{ github.ref }}-${{ github.workspace }}${{ hashFiles('**/package-lock.json') }}
      - name: Restoring Test Results...
        uses: actions/cache@v3.3.2
        with:
          path: workdocs/coverage/
          key: test-${{ github.ref }}-${{ github.workspace }}
      - run: npm run docs
      - run: mv docs public
      - name: Uploading Documentation
        uses: actions/upload-artifact@v3.1.3
        if: success()
        with:
          name: "test-results${{ github.job }}"
          path: public
      - name: Deploying Documentation Website
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages
          folder: public
